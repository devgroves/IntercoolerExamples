<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Animations with Intercooler.js and jQuery</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intercooler-js/1.2.0/intercooler.min.js"></script>

  <style>
    /* Button Styling */
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: all 1s ease-in-out;
      background-color: rgb(43, 80, 231);
    }

    #bounceBtn.ic-transitioning {
      transform: scale(1.1);
      font-size: 20px;
      /* Slight zoom effect */
      background-color: #d62f19;
      /* Change button color */
      color: white;
      /* Change text color */
    }

    #shakeBtn.ic-transitioning {
      animation: shake 1s ease-out;
      background-color:  green;
      color: white;
    }

    @keyframes shake {
      0% {
          transform: skewX(-10deg);
      }

      25% {
          transform: skewX(10deg);
      }

      50% {
          transform: skewX(-10deg);
      }

      75% {
          transform: skewX(10deg);
      }

      100% {
          transform: skewX(-10deg);
      }
    }
  </style>
</head>

<body>
  <script>
    $(document).on('ic-after-update', function (event, elt, data) {
      console.log("Intercooler event triggered, response data:", data);
    });
  </script>

  <button id="bounceBtn" class="btn" ic-get-from="/api/animation" ic-trigger="click" ic-target="#bounceBtn"
    ic-response-type="json" ic-debug="true" ic-transition-duration="1000ms">
    Bounce
  </button>
  <br/><br/><br/><br/>
  <button id="shakeBtn" class="btn" ic-get-from="/api/animation" ic-trigger="click" ic-target="#shakeBtn"
    ic-response-type="json" ic-debug="true" ic-transition-duration="1000ms">
    Shake
  </button>



</body>

</html>
