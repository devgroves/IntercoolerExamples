<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Polling with Intercooler.js</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intercooler-js/1.2.3/intercooler.min.js"></script>
 
</head>
<body>
  <h2>Weather Data (Polling with Intercooler.js)</h2>

  <!-- Polling Element -->
  <span ic-poll="2s" ic-src="/poll_example" ic-trigger-on="load">
    Loading weather data...
  </span>
<div id="loadingIndicator" style="display: none; color: blue;">
  Polling in progress...
</div>
</body>

</html>
